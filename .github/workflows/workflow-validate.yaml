
name: Validate tutorials

on: 
  repository_dispatch:
    types: deploy
  push:
    branches:
      - main      
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [12]

    steps:
    - uses: actions/checkout@v1
    
    - name: Validate      
      run: |
        cd tests
        npm install
        cd ..
        node tests/validate.js
