---
- regex: "[bB]luetooth(?!速)|bluetooth"
  shouldMatch: false
  format: markdown
  errorMessage: The Bluetooth速 trademark is not used correctly.
  

# Avoids false positives by excluding the word in conjunction with a dash (e.g. URLs)
- regex: "(?<!-)(?:[lL]o[rR]a(?!速)|lora|Lora)(?!-)"
  shouldMatch: false
  format: markdown
  errorMessage: The LoRa速 trademark is not used correctly.
